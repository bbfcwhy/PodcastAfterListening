<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100" role="img" aria-label="Podcast 聽了以後">
  <defs>
    <linearGradient id="ch-beige" x1="0" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#F5E6D0"/>
      <stop offset="100%" stop-color="#E4CBAC"/>
    </linearGradient>
    <linearGradient id="ch-gold" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#E5B86A"/>
      <stop offset="100%" stop-color="#D49A42"/>
    </linearGradient>
    <linearGradient id="ch-mic" x1="0" y1="0" x2="1" y2="0.3">
      <stop offset="0%" stop-color="#7A5639"/>
      <stop offset="45%" stop-color="#664129"/>
      <stop offset="100%" stop-color="#4D3222"/>
    </linearGradient>
    <filter id="ch-sh1" x="-8%" y="-6%" width="116%" height="124%">
      <feDropShadow dx="0" dy="2" stdDeviation="2.5" flood-color="#664129" flood-opacity="0.14"/>
    </filter>
    <filter id="ch-sh2" x="-8%" y="-6%" width="116%" height="124%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="2" flood-color="#664129" flood-opacity="0.10"/>
    </filter>
    <clipPath id="ch-mic-clip">
      <rect x="27" y="9" width="18" height="26" rx="9"/>
    </clipPath>
    <style>
      .t-en { font-family: 'Quicksand', 'Nunito', 'Poppins', -apple-system, sans-serif; }
      .t-zh { font-family: 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', sans-serif; }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(2, 2) scale(0.96)">
    <!-- Response bubble -->
    <g filter="url(#ch-sh2)">
      <rect x="36" y="44" width="58" height="40" rx="13" fill="url(#ch-gold)"/>
      <polygon points="80,84 90,96 70,84" fill="#D49A42"/>
    </g>
    <!-- Mini waveform bars -->
    <rect x="49" y="58" width="4" height="12" rx="2" fill="white" opacity="0.7"/>
    <rect x="56" y="54" width="4" height="20" rx="2" fill="white" opacity="0.9"/>
    <rect x="63" y="57" width="4" height="14" rx="2" fill="white" opacity="0.75"/>
    <rect x="70" y="52" width="4" height="24" rx="2" fill="white" opacity="0.9"/>
    <rect x="77" y="56" width="4" height="16" rx="2" fill="white" opacity="0.7"/>

    <!-- Podcast bubble -->
    <g filter="url(#ch-sh1)">
      <rect x="6" y="4" width="60" height="52" rx="15" fill="url(#ch-beige)"/>
      <polygon points="18,56 8,70 30,56" fill="#E4CBAC"/>
    </g>

    <!-- Refined mic -->
    <rect x="27" y="9" width="18" height="26" rx="9"
          fill="url(#ch-mic)" stroke="#4D3222" stroke-width="0.6"/>
    <g clip-path="url(#ch-mic-clip)" opacity="0.18">
      <line x1="29" y1="14"   x2="43" y2="14"   stroke="white" stroke-width="0.7"/>
      <line x1="29" y1="17.5" x2="43" y2="17.5" stroke="white" stroke-width="0.7"/>
      <line x1="29" y1="21"   x2="43" y2="21"   stroke="white" stroke-width="0.7"/>
      <line x1="29" y1="24.5" x2="43" y2="24.5" stroke="white" stroke-width="0.7"/>
      <line x1="29" y1="28"   x2="43" y2="28"   stroke="white" stroke-width="0.7"/>
      <line x1="29" y1="31.5" x2="43" y2="31.5" stroke="white" stroke-width="0.7"/>
    </g>
    <rect x="28.5" y="10.5" width="3.5" height="23" rx="1.75"
          fill="white" opacity="0.10"/>
    <path d="M24,35 C24,45 48,45 48,35"
          stroke="#664129" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <line x1="36" y1="43" x2="36" y2="48"
          stroke="#664129" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="36" cy="48.5" rx="7" ry="2" fill="#664129" opacity="0.3"/>
  </g>

  <!-- Text -->
  <text x="118" y="40" class="t-en" font-size="21" font-weight="700" fill="#664129" letter-spacing="2">Podcast</text>
  <text x="118" y="74" class="t-zh" font-size="30" font-weight="700" fill="#664129">聽了以後</text>
</svg>